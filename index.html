<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octavian Theme</title>
    <link rel="stylesheet" href="./css/app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-main">
          <img src="./images/logo.png" alt="Octavian" class="header-logo" />
          <div class="navigation">
            <p class="header-phone">Phone: <span>+055 - 951 237 851 </span></p>

            <img src="./images/icon-search.png" alt="" class="icon-search" />
            <img src="./images/icon-bars.png" alt="" class="icon-toggle" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <img src="./images/hero.png" alt="" class="hero-image" />
        <div class="container">
          <div class="hero-content">
            <h2 class="hero-caption second-font">creative & digital</h2>
            <h1 class="hero-heading second-font">agency</h1>
            <a href="#" class="hero-link">purchase now</a>
          </div>
        </div>
      </section>
      <section class="portfolio">
        <div class="container">
          <div class="portfolio-list">
            <div class="portfolio-column">
              <div class="portfolio-item">
                <div class="portfolio-image">
                  <img src="./images//portfolio1.png" alt="" />
                </div>
              </div>
            </div>

            <div class="portfolio-column">
              <div class="portfolio-item"></div>
            </div>
            <div class="portfolio-column">
              <div class="portfolio-item"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
